<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoConecta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/PAGINA_PRINCIPAL/principal.css">
</head>
<body>
    <header class="cabecalho">
        <h1>AutoConecta</h1>

        <!--Barra de pesquisar-->
        <div class="search-container">
            <input type="text" id="Pesquisar" name="Pesquisar" class="input" required placeholder="Pesquisar">
            <button class="search-btn" aria-label="Buscar">
                <img src="/imgens/Lupa.svg" alt="Buscar">
            </button>
        </div>

        <!-- Ícone de usuário -->
        <button class="icon-user" aria-label="Perfil">
            <img src="/imgens/Usuario.svg" alt="Perfil">
        </button>
    </header>

    <main>
        <section class="organizacao_dos_blocos">
            <!-- Bloco coluna esquerda com imagem -->
            <div class="bloco_coluna">
                <img src="/imgens/Imagem_fundo.jpeg" alt="Mecânico">
            </div>

            <!-- Bloco superior "Solicitar Serviço" -->
            <div class="bloco_deitado_emcimadosdois">
                <h2>Solicitar Serviço</h2>
                <p>Informe o endereço em que está para o guincho ir até o local buscar seu veículo</p>
            </div>

            <!-- Blocos inferiores -->
            <div class="bottom-container">
                <div class="bloco_deitado_esquerda">
                    <h3>Editar Conta</h3>
                </div>
                <div class="bloco_deitado_direita">
                    <h3>Histórico</h3>
                    <p>Veja o histórico de mecânicas em que já passou</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
