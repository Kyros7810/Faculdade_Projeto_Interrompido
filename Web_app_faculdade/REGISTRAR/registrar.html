<!DOCTYPE html>
<html lang = "pt-br">
<head>
  <meta charset = "UTF-8">
  <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
  <title> Registrar - AutoConecta </title>
  <link rel="stylesheet" href="registrar.css">
</head>
<body>
  <main>
    <div class="container-central">

      <form action="/index.html" method="get" class="formulario"></form>

    <img src="/imgens/Logo-AutoConecta.png" alt="Logo da AutoConecta" class="logo_imagem">
    <h1 class="titulo-criar-conta">Crie sua conta </h1>

    
    <section class="barra_de_formulario">
      <input type="text" id="nome" name="nome" class="input" required placeholder=" Nome Completo ">
      <br> <br>
      
      <input type="text" id="telefone" name="telefone" required placeholder=" Telefone ">
      <br> <br>

      <input type="email" id="email" name="email" class="input" required placeholder=" E-mail ">
      <br> <br>

      <input type="password" id="senha" name="senha" class="input" required placeholder=" Senha ">
      <br> <br>

      <input type="confirmar_senha" id="confirmar_senha" name="confirmar_senha" class="input" required placeholder=" Confirme a senha ">
      <br> <br>
    </form>
    </section>

    <!--Parte que liga a tela registrar com a tela inicial só com a logo-->
    <p class="voltar"><a href="/index.html"> ← Voltar </a></p>
    <p class="botao"><a href="/LOGIN/login.html"> Criar conta! </a></p>
    </div>
  </main>
</body>
</html>
